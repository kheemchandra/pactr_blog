<nav class="pagination is-small is-centered" role="navigation" aria-label="pagination">
    <span class="step-links has-text-weight-bold">
        {% if page_obj.has_previous %}
            <a href="?page=1" class="pagination-link"> &#60;&#60; first</a>
            <a href="?page={{ page_obj.previous_page_number }}" class="pagination-previous">&#60; previous</a>
        {% endif %}

        <span class="pagination-link is-current" aria-current="page">
             {{ page_obj.number }} 
        </span>

        {% if page_obj.has_next %}
            <a href="?page={{ page_obj.next_page_number }}" class="pagination-next">next &gt;</a>
            <a href="?page={{ page_obj.paginator.num_pages }}" class="pagination-link">last &gt;&gt;</a>
        {% endif %}
    </span>
</nav>
